<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ES6 Cookie Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html { font-size: 1rem; box-sizing: border-box; }
            *, *:before, *:after { box-sizing: inherit; margin: 0; padding: 0; }

            html, body { width: 100vw; height: 100vh; }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #btn-cookie {
                background-image: url(cookie.jpg);
                background-repeat: no-repeat;
                background-position: center center;
                background-size: contain;
                display: block;
                border: 0;
                width: 200px;
                height: 200px;
            }

            #btn-cookie:active {
                transform: scale(0.95, 0.95);
                transition: transform 0.05s;
                outline: 0;
            }

            #btn-cookie:focus {
                outline: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="shop"></div>
            <div id="stats"></div>
            <button id="btn-cookie"></button>
        </div>
        <script src="cookieclicker.min.js"></script>
    </body>
</html>
